<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MicroSocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .avatar-lg { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; }
        .post-card { border-bottom: 1px solid rgba(128,128,128,0.1); }
        body { padding-bottom: 60px; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-zinc-900 text-zinc-900 dark:text-zinc-100">

    <div class="max-w-6xl mx-auto flex justify-center gap-6">
        
        <main class="w-full max-w-2xl bg-white dark:bg-zinc-800 min-h-screen shadow-xl sm:border-x dark:border-zinc-700">
            
            <header class="p-4 border-b dark:border-zinc-700 sticky top-0 bg-white/80 dark:bg-zinc-800/80 backdrop-blur-md z-40 flex justify-between items-center">
                <h1 class="text-2xl font-black text-blue-500 italic cursor-pointer" onclick="switchTab('feed')">M.</h1>
                <div id="auth-header" class="flex items-center gap-3">
                    <button id="auth-btn" class="text-xs font-bold uppercase bg-blue-500 text-white px-4 py-2 rounded-full">–í–æ–π—Ç–∏</button>
                </div>
            </header>

            <div id="view-feed">
                <div class="flex border-b dark:border-zinc-700">
                    <button onclick="setFeedMode('subs')" id="btn-subs" class="w-1/2 py-4 font-bold border-b-2 border-transparent opacity-50">–ü–æ–¥–ø–∏—Å–∫–∏</button>
                    <button onclick="setFeedMode('rec')" id="btn-rec" class="w-1/2 py-4 font-bold border-b-2 border-blue-500">–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</button>
                </div>

                <div id="post-input-area" class="p-4 border-b dark:border-zinc-700 hidden">
                    <textarea id="post-text" class="w-full bg-transparent text-lg outline-none resize-none" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" rows="2"></textarea>
                    <div class="flex justify-between mt-2">
                        <label class="cursor-pointer">üñºÔ∏è <input type="file" id="file-input" class="hidden"></label>
                        <button id="send-btn" class="bg-blue-500 text-white px-6 py-1.5 rounded-full font-bold">–ü–æ—Å—Ç–∏—Ç—å</button>
                    </div>
                </div>
                <div id="feed-container" class="divide-y dark:divide-zinc-700"></div>
            </div>

            <div id="view-profile" class="hidden">
                <div class="p-6 border-b dark:border-zinc-700">
                    <div class="flex justify-between items-start">
                        <img id="prof-av" src="" class="avatar-lg shadow-xl border-4 border-white dark:border-zinc-700">
                        <button id="follow-btn" class="hidden bg-blue-500 text-white px-6 py-2 rounded-full font-bold shadow-lg transition active:scale-95">–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è</button>
                        <button id="my-settings-btn" class="hidden border dark:border-zinc-600 px-6 py-2 rounded-full font-bold">‚öôÔ∏è</button>
                    </div>
                    <div class="mt-4">
                        <h2 id="prof-nick" class="text-2xl font-black">–ù–∏–∫–Ω–µ–π–º</h2>
                        <p id="prof-user" class="text-blue-500 font-bold">@username</p>
                    </div>
                    <div class="flex gap-6 mt-4">
                        <div class="text-center"><b id="count-subs">0</b> <p class="text-[10px] uppercase opacity-50">–ü–æ–¥–ø–∏—Å–æ–∫</p></div>
                        <div class="text-center"><b id="count-followers">0</b> <p class="text-[10px] uppercase opacity-50">–ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤</p></div>
                    </div>
                </div>
                <div id="prof-posts" class="divide-y dark:divide-zinc-700"></div>
            </div>
        </main>
    </div>

    <div id="auth-modal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-zinc-800 p-8 rounded-[2rem] w-full max-w-xs">
            <h2 class="text-2xl font-black mb-6 text-center">–ü—Ä–∏–≤–µ—Ç!</h2>
            <div id="reg-fields">
                <input type="text" id="reg-user" placeholder="@username (—É–Ω–∏–∫–∞–ª—å–Ω—ã–π)" class="w-full p-3 mb-2 rounded-xl bg-zinc-100 dark:bg-zinc-700 outline-none font-bold border-none">
                <input type="text" id="reg-nick" placeholder="–ò–º—è –ø—Ä–æ—Ñ–∏–ª—è" class="w-full p-3 mb-2 rounded-xl bg-zinc-100 dark:bg-zinc-700 outline-none border-none">
            </div>
            <input type="email" id="email" placeholder="Email" class="w-full p-3 mb-2 rounded-xl bg-zinc-100 dark:bg-zinc-700 outline-none border-none">
            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full p-3 mb-6 rounded-xl bg-zinc-100 dark:bg-zinc-700 outline-none border-none">
            <button id="submit-auth" class="w-full bg-blue-500 text-white py-3 rounded-xl font-bold shadow-lg">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
            <p id="auth-toggle" class="text-center text-xs mt-4 text-blue-500 cursor-pointer font-bold">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</p>
        </div>
    </div>

    <script>
        // --- CONFIG (–í—Å—Ç–∞–≤—å —Å–≤–æ–∏ –∫–ª—é—á–∏!) ---
        const firebaseConfig = {
        apiKey: "AIzaSyALdLdIiC5Jwfkeo6gfa3OaHHm3gkQ3jtM",
        authDomain: "qiwi-8aa6a.firebaseapp.com",
        databaseURL: "https://qiwi-8aa6a-default-rtdb.firebaseio.com",
        projectId: "qiwi-8aa6a",
        storageBucket: "qiwi-8aa6a.firebasestorage.app",
        messagingSenderId: "1:12192651267:web:73e98c5c764a19e3d2d636",
        appId: "G-6HWP543LDE"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let currentUser = null, userProfile = null, allUsers = {}, feedMode = 'rec';

        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            currentUser = user;
            if(user) {
                document.getElementById('post-input-area').classList.remove('hidden');
                db.ref('users/' + user.uid).on('value', s => {
                    userProfile = s.val();
                    document.getElementById('auth-header').innerHTML = `<img onclick="openProfile('${user.uid}')" src="${userProfile?.avatar || 'https://ui-avatars.com/api/?name='+userProfile?.nickname}" class="w-10 h-10 rounded-full cursor-pointer border-2 border-blue-500">`;
                });
            } else {
                document.getElementById('post-input-area').classList.add('hidden');
                document.getElementById('auth-header').innerHTML = `<button id="auth-btn-new" onclick="document.getElementById('auth-modal').classList.remove('hidden')" class="bg-blue-500 text-white px-4 py-2 rounded-full text-xs font-bold">–í–æ–π—Ç–∏</button>`;
            }
        });

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏ username
        document.getElementById('submit-auth').onclick = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            const uName = document.getElementById('reg-user').value.toLowerCase().replace('@','').trim();
            const nick = document.getElementById('reg-nick').value.trim();

            if(!document.getElementById('reg-fields').classList.contains('hidden')) {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —é–∑–µ—Ä–Ω–µ–π–º–∞
                const snapshot = await db.ref('usernames/' + uName).once('value');
                if(snapshot.exists()) return alert("–≠—Ç–æ—Ç @username —É–∂–µ –∑–∞–Ω—è—Ç!");
                
                try {
                    const r = await auth.createUserWithEmailAndPassword(e, p);
                    const userData = { uid: r.user.uid, username: uName, nickname: nick, avatar: "" };
                    await db.ref('users/' + r.user.uid).set(userData);
                    await db.ref('usernames/' + uName).set(r.user.uid);
                } catch(e) { alert(e.message); }
            } else {
                try { await auth.signInWithEmailAndPassword(e, p); } catch(e) { alert(e.message); }
            }
            document.getElementById('auth-modal').classList.add('hidden');
        };

        // --- –õ–ï–ù–¢–ê –ò –†–ï–ö–û–ú–ï–ù–î–ê–¶–ò–ò ---
        function setFeedMode(mode) {
            feedMode = mode;
            document.getElementById('btn-subs').classList.toggle('border-blue-500', mode === 'subs');
            document.getElementById('btn-subs').classList.toggle('opacity-100', mode === 'subs');
            document.getElementById('btn-rec').classList.toggle('border-blue-500', mode === 'rec');
            document.getElementById('btn-rec').classList.toggle('opacity-100', mode === 'rec');
            renderFeed();
        }

        async function renderFeed() {
            const container = document.getElementById('feed-container');
            container.innerHTML = "<p class='p-10 text-center opacity-30'>–ó–∞–≥—Ä—É–∑–∫–∞...</p>";
            
            const postsSnap = await db.ref('posts').limitToLast(50).once('value');
            const posts = postsSnap.val() ? Object.entries(postsSnap.val()).reverse() : [];
            
            let myFollows = [];
            if(currentUser) {
                const followSnap = await db.ref(`following/${currentUser.uid}`).once('value');
                myFollows = followSnap.val() ? Object.keys(followSnap.val()) : [];
            }

            container.innerHTML = "";
            posts.forEach(([id, p]) => {
                const isFollowed = myFollows.includes(p.uid);
                
                // –õ–æ–≥–∏–∫–∞ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π: –≤ —Ä–µ–∂–∏–º–µ 'subs' —Ç–æ–ª—å–∫–æ –ø–æ–¥–ø–∏—Å–∫–∏, –≤ 'rec' ‚Äî –≤—Å—ë, –∫—Ä–æ–º–µ –ø–æ–¥–ø–∏—Å–æ–∫ (–∏–ª–∏ –ø–æ–ø—É–ª—è—Ä–Ω–æ–µ)
                if(feedMode === 'subs' && !isFollowed && p.uid !== currentUser?.uid) return;
                if(feedMode === 'rec' && isFollowed && p.uid !== currentUser?.uid) return;

                container.innerHTML += drawPost(id, p);
            });
        }

        function drawPost(id, p) {
            const author = allUsers[p.uid] || { nickname: "User", username: "id" };
            return `
                <div class="p-4 post-card">
                    <div class="flex gap-3">
                        <img onclick="openProfile('${p.uid}')" src="${author.avatar || 'https://ui-avatars.com/api/?name='+author.nickname}" class="w-10 h-10 rounded-full cursor-pointer">
                        <div class="w-full">
                            <div class="flex items-center gap-1">
                                <b onclick="openProfile('${p.uid}')" class="text-sm cursor-pointer hover:underline">${author.nickname}</b>
                                <span class="text-xs opacity-40">@${author.username}</span>
                            </div>
                            <p class="text-sm mt-1">${p.content}</p>
                            ${p.image ? `<img src="${p.image}" class="mt-2 rounded-xl max-h-60 w-full object-cover">` : ''}
                            <div class="flex gap-6 mt-3 text-xs font-bold opacity-30">
                                <button onclick="like('${id}')">‚ù§Ô∏è ${p.likes ? Object.keys(p.likes).length : 0}</button>
                                <span>üí¨ ${p.comments ? Object.keys(p.comments).length : 0}</span>
                            </div>
                        </div>
                    </div>
                </div>`;
        }

        // --- –ü–†–û–§–ò–õ–ò –ò –ü–û–î–ü–ò–°–ö–ò ---
        async function openProfile(uid) {
            document.getElementById('view-feed').classList.add('hidden');
            document.getElementById('view-profile').classList.remove('hidden');
            
            const user = allUsers[uid];
            document.getElementById('prof-nick').innerText = user.nickname;
            document.getElementById('prof-user').innerText = "@" + user.username;
            document.getElementById('prof-av').src = user.avatar || 'https://ui-avatars.com/api/?name=' + user.nickname;
            
            // –ö–Ω–æ–ø–∫–∏ –ü–æ–¥–ø–∏—Å–∫–∏
            const fBtn = document.getElementById('follow-btn');
            const sBtn = document.getElementById('my-settings-btn');
            if(currentUser && currentUser.uid === uid) {
                fBtn.classList.add('hidden'); sBtn.classList.remove('hidden');
            } else {
                fBtn.classList.remove('hidden'); sBtn.classList.add('hidden');
                const check = await db.ref(`following/${currentUser?.uid}/${uid}`).once('value');
                fBtn.innerText = check.exists() ? "–û—Ç–ø–∏—Å–∞—Ç—å—Å—è" : "–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è";
                fBtn.onclick = () => toggleFollow(uid);
            }

            // –°—á–µ—Ç—á–∏–∫–∏
            db.ref(`following/${uid}`).on('value', s => document.getElementById('count-subs').innerText = s.numChildren());
            db.ref(`followers/${uid}`).on('value', s => document.getElementById('count-followers').innerText = s.numChildren());

            // –ü–æ—Å—Ç—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            db.ref('posts').orderByChild('uid').equalTo(uid).once('value', s => {
                const container = document.getElementById('prof-posts');
                container.innerHTML = "";
                if(s.val()) Object.entries(s.val()).reverse().forEach(([id, p]) => container.innerHTML += drawPost(id, p));
            });
        }

        async function toggleFollow(targetUid) {
            if(!currentUser) return alert("–í–æ–π–¥–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç!");
            const myId = currentUser.uid;
            const ref = db.ref(`following/${myId}/${targetUid}`);
            const snap = await ref.once('value');
            
            if(snap.exists()) {
                await ref.remove();
                await db.ref(`followers/${targetUid}/${myId}`).remove();
            } else {
                await ref.set(true);
                await db.ref(`followers/${targetUid}/${myId}`).set(true);
            }
            openProfile(targetUid);
        }

        function switchTab(tab) {
            document.getElementById('view-feed').classList.toggle('hidden', tab !== 'feed');
            document.getElementById('view-profile').classList.toggle('hidden', tab !== 'profile');
            if(tab === 'feed') renderFeed();
        }

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
        db.ref('users').on('value', s => { 
            allUsers = s.val() || {}; 
            renderFeed(); 
        });

        document.getElementById('auth-toggle').onclick = () => {
            isLogin = !isLogin;
            document.getElementById('reg-fields').classList.toggle('hidden');
            document.getElementById('auth-toggle').innerText = isLogin ? "–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è" : "–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏";
        };

        document.getElementById('send-btn').onclick = () => {
            const txt = document.getElementById('post-text').value;
            db.ref('posts').push({ uid: currentUser.uid, content: txt, date: Date.now() });
            document.getElementById('post-text').value = "";
        };

        let isLogin = false;
        renderFeed();
    </script>
</body>
</html>
