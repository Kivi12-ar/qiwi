<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroBlog Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans overflow-x-hidden">
    <canvas id="fireworks-canvas"></canvas>

    <div class="max-w-5xl mx-auto flex justify-center gap-6">
        <main class="w-full max-w-2xl bg-white min-h-screen shadow-lg">
            <header class="border-b p-4 flex justify-between items-center sticky top-0 bg-white/80 backdrop-blur-md z-10">
                <div>
                    <h1 class="text-xl font-bold text-blue-500">MicroBlog</h1>
                    <div id="user-info" class="text-xs text-gray-500"></div>
                </div>
                <button id="main-auth-btn" class="border border-blue-500 text-blue-500 px-4 py-1 rounded-full text-sm font-bold">Войти</button>
            </header>

            <div class="p-4 border-b bg-white">
                <textarea id="post-content" class="w-full p-2 border-none focus:ring-0 text-lg resize-none" placeholder="Что нового?" rows="3"></textarea>
                <div id="image-preview-container" class="hidden relative inline-block mt-2">
                    <img id="image-preview" src="" class="max-h-64 rounded-xl border">
                    <button onclick="clearFile()" class="absolute top-2 right-2 bg-black/50 text-white rounded-full p-1">✕</button>
                </div>
                <div class="flex justify-between items-center mt-3">
                    <label class="cursor-pointer text-blue-500 hover:bg-blue-50 p-2 rounded-full transition">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                        <input type="file" id="file-input" class="hidden" accept="image/*">
                    </label>
                    <button id="post-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-full font-bold transition">Постить</button>
                </div>
            </div>

            <div id="feed" class="divide-y"></div>
        </main>

        <aside class="w-80 hidden lg:block py-4">
            <div class="bg-white rounded-2xl p-4 shadow-sm border sticky top-4">
                <h2 class="font-bold text-lg mb-4">Рекомендации</h2>
                <div id="recommendations-list" class="space-y-4"></div>
            </div>
        </aside>
    </div>

    <div id="auth-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-[110]">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-96">
            <h2 id="modal-title" class="text-2xl font-bold mb-4 text-center">Вход</h2>
            <input type="text" id="auth-user" placeholder="Логин" class="w-full p-2 mb-3 border rounded-lg">
            <input type="password" id="auth-pass" placeholder="Пароль" class="w-full p-2 mb-4 border rounded-lg">
            <button id="auth-submit-btn" class="w-full bg-blue-500 text-white py-2 rounded-lg font-bold">Продолжить</button>
            <p id="auth-toggle" class="text-center text-sm text-blue-500 mt-4 cursor-pointer underline">Регистрация</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
