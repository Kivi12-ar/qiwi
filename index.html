<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloud MicroBlog Mobile</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Tailwind –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã —á–µ—Ä–µ–∑ –∫–ª–∞—Å—Å
        tailwind.config = { darkMode: 'class' }
    </script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        #fireworks-canvas { position: fixed; inset: 0; pointer-events: none; z-index: 100; }
        /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã */
        body { transition: background-color 0.3s ease, color 0.3s ease; }
        .post-card { border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dark .post-card { border-bottom: 1px solid rgba(255,255,255,0.05); }
        /* –°–∫—Ä—ã—Ç–∏–µ —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
        ::-webkit-scrollbar { width: 0; background: transparent; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-zinc-900 text-gray-900 dark:text-zinc-100 font-sans">
    <canvas id="fireworks-canvas"></canvas>

    <div class="max-w-5xl mx-auto flex justify-center gap-6">
        <main class="w-full max-w-2xl bg-white dark:bg-zinc-800 min-h-screen shadow-lg sm:border-x dark:border-zinc-700">
            
            <header class="p-4 border-b dark:border-zinc-700 sticky top-0 bg-white/80 dark:bg-zinc-800/80 backdrop-blur-md z-10 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-zinc-700 transition">
                        <span id="theme-icon-day">‚òÄÔ∏è</span>
                        <span id="theme-icon-night" class="hidden">üåô</span>
                    </button>
                    <div>
                        <h1 class="text-lg font-black text-blue-500 uppercase tracking-tighter">Micro</h1>
                        <div id="user-info" class="text-[10px] opacity-50 font-bold uppercase">–û–±–ª–∞–∫–æ...</div>
                    </div>
                </div>
                <button id="main-auth-btn" class="bg-blue-500 text-white px-5 py-1.5 rounded-full text-sm font-bold shadow-md active:scale-95 transition">–í–æ–π—Ç–∏</button>
            </header>

            <div class="p-4 border-b dark:border-zinc-700">
                <textarea id="post-content" class="w-full bg-transparent p-2 text-lg outline-none resize-none placeholder:text-gray-400" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" rows="3"></textarea>
                <div class="flex justify-end mt-2">
                    <button id="post-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-2.5 rounded-full font-bold shadow-lg active:scale-90 transition w-full sm:w-auto">
                        –ü–æ—Å—Ç–∏—Ç—å
                    </button>
                </div>
            </div>

            <div id="feed"></div>
            
            <div id="loader" class="p-10 text-center opacity-20 text-sm">–ó–∞–≥—Ä—É–∂–∞–µ–º –ª–µ–Ω—Ç—É...</div>
        </main>

        <aside class="w-80 hidden lg:block py-4">
            <div class="bg-white dark:bg-zinc-800 rounded-2xl p-5 shadow-sm border dark:border-zinc-700 sticky top-20">
                <h2 class="font-bold text-lg mb-4">–í —Å–µ—Ç–∏</h2>
                <div id="recommendations-list" class="space-y-4">
                    <p class="text-xs opacity-50 italic">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...</p>
                </div>
            </div>
        </aside>
    </div>

    <div id="auth-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[110] p-4">
        <div class="bg-white dark:bg-zinc-800 p-8 rounded-3xl shadow-2xl w-full max-w-sm">
            <h2 id="modal-title" class="text-2xl font-black mb-6 text-center">–û–±–ª–∞—á–Ω—ã–π –≤—Ö–æ–¥</h2>
            <input type="text" id="auth-user" placeholder="–õ–æ–≥–∏–Ω" class="w-full p-4 mb-3 rounded-2xl bg-gray-100 dark:bg-zinc-700 outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full p-4 mb-6 rounded-2xl bg-gray-100 dark:bg-zinc-700 outline-none focus:ring-2 focus:ring-blue-500">
            <button id="auth-submit-btn" class="w-full bg-blue-500 text-white py-4 rounded-2xl font-bold shadow-xl active:scale-95 transition">–í–æ–π—Ç–∏ / –°–æ–∑–¥–∞—Ç—å</button>
            <button id="close-modal-btn" class="w-full mt-4 text-gray-400 text-sm font-medium">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // --- 1. FIREBASE CONFIG (–í—Å—Ç–∞–≤—å —Å–≤–æ–∏ –∫–ª—é—á–∏ —Å—é–¥–∞) ---
        // 1. –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø FIREBASE (–í—Å—Ç–∞–≤—å —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ —Å—é–¥–∞!)
        const firebaseConfig = {
        apiKey: "AIzaSyALdLdIiC5Jwfkeo6gfa3OaHHm3gkQ3jtM",
        authDomain: "qiwi-8aa6a.firebaseapp.com",
        databaseURL: "https://qiwi-8aa6a-default-rtdb.firebaseio.com",
        projectId: "qiwi-8aa6a",
        storageBucket: "qiwi-8aa6a.firebasestorage.app",
        messagingSenderId: "1:12192651267:web:73e98c5c764a19e3d2d636",
        appId: "G-6HWP543LDE"
        };


        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 2. –¢–ï–ú–ù–ê–Ø –¢–ï–ú–ê ---
        const themeBtn = document.getElementById('theme-toggle');
        const htmlEl = document.documentElement;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            enableDarkMode();
        }

        themeBtn.onclick = () => {
            htmlEl.classList.contains('dark') ? disableDarkMode() : enableDarkMode();
        };

        function enableDarkMode() {
            htmlEl.classList.add('dark');
            localStorage.theme = 'dark';
            document.getElementById('theme-icon-day').classList.add('hidden');
            document.getElementById('theme-icon-night').classList.remove('hidden');
        }

        function disableDarkMode() {
            htmlEl.classList.remove('dark');
            localStorage.theme = 'light';
            document.getElementById('theme-icon-day').classList.remove('hidden');
            document.getElementById('theme-icon-night').classList.add('hidden');
        }

        // --- 3. –õ–û–ì–ò–ö–ê –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ---
        let currentUser = JSON.parse(sessionStorage.getItem('sessionUser')) || { 
            handle: "guest" + Math.floor(Math.random()*99), isGuest: true 
        };

        // –õ–µ–Ω—Ç–∞ –ø–æ—Å—Ç–æ–≤ (–û–±–ª–∞–∫–æ)
        db.ref('posts').limitToLast(40).on('value', (snapshot) => {
            document.getElementById('loader').classList.add('hidden');
            const data = snapshot.val();
            const feed = document.getElementById('feed');
            feed.innerHTML = "";
            if (data) {
                Object.values(data).reverse().forEach(post => {
                    feed.innerHTML += `
                        <div class="post-card p-4 sm:p-6">
                            <div class="flex items-center gap-2 mb-2">
                                <div class="w-8 h-8 rounded-full bg-blue-500/10 text-blue-500 flex items-center justify-center font-bold text-xs">
                                    ${post.handle[0].toUpperCase()}
                                </div>
                                <span class="font-bold text-sm">@${post.handle}</span>
                                <span class="text-[10px] opacity-40 ml-auto">${new Date(post.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                            </div>
                            <p class="text-[16px] leading-relaxed opacity-90">${post.content}</p>
                        </div>
                    `;
                });
            }
        });

        // –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ (–û–±–ª–∞–∫–æ)
        db.ref('users').on('value', (snapshot) => {
            const allUsers = snapshot.val();
            const list = document.getElementById('recommendations-list');
            if (allUsers && list) {
                list.innerHTML = Object.values(allUsers)
                    .filter(u => u.handle !== currentUser.handle)
                    .map(u => `
                        <div class="flex items-center justify-between group">
                            <span class="text-sm font-medium">@${u.handle}</span>
                            <button class="text-[10px] bg-gray-100 dark:bg-zinc-700 px-3 py-1 rounded-full font-bold">–ß–ò–¢–ê–¢–¨</button>
                        </div>
                    `).join('') || "<p class='text-xs opacity-30'>–í—ã –ø–µ—Ä–≤—ã–π –≤ —Å–µ—Ç–∏!</p>";
            }
        });

        // –ö–Ω–æ–ø–∫–∞ –ø–æ—Å—Ç–∞
        document.getElementById('post-btn').onclick = () => {
            const val = document.getElementById('post-content').value.trim();
            if(!val) return;
            db.ref('posts').push({
                handle: currentUser.handle,
                content: val,
                date: Date.now()
            });
            document.getElementById('post-content').value = "";
        };

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        document.getElementById('auth-submit-btn').onclick = () => {
            const login = document.getElementById('auth-user').value.trim().toLowerCase();
            const pass = document.getElementById('auth-pass').value.trim();
            if(!login || !pass) return;

            db.ref('users/' + login).once('value').then(snap => {
                const user = snap.val();
                if(user && user.password === pass) {
                    loginAction(user);
                } else if(!user) {
                    const newUser = { handle: login, password: pass };
                    db.ref('users/' + login).set(newUser);
                    loginAction(newUser);
                } else {
                    alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!");
                }
            });
        };

        function loginAction(u) {
            currentUser = { handle: u.handle, isGuest: false };
            sessionStorage.setItem('sessionUser', JSON.stringify(currentUser));
            location.reload();
        }

        document.getElementById('main-auth-btn').onclick = () => {
            if(!currentUser.isGuest) {
                sessionStorage.clear();
                location.reload();
            } else {
                document.getElementById('auth-modal').classList.remove('hidden');
            }
        };

        document.getElementById('close-modal-btn').onclick = () => document.getElementById('auth-modal').classList.add('hidden');

        // UI
        document.getElementById('user-info').innerText = currentUser.handle;
        document.getElementById('main-auth-btn').innerText = currentUser.isGuest ? "–í–æ–π—Ç–∏" : "–í—ã–π—Ç–∏";
    </script>
</body>
</html>
