<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>MicroBlog Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .post-img { max-height: 400px; width: 100%; object-fit: cover; border-radius: 1.5rem; margin-top: 12px; }
        .avatar-circle { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; background: #3b82f6; flex-shrink: 0; }
        .repost-box { border-left: 3px solid #3b82f6; padding-left: 12px; margin-top: 10px; background: rgba(59, 130, 246, 0.05); border-radius: 0 10px 10px 0; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-zinc-900 text-zinc-900 dark:text-zinc-100 transition-all">

    <div class="max-w-6xl mx-auto flex justify-center gap-6">
        <main class="w-full max-w-2xl bg-white dark:bg-zinc-800 min-h-screen shadow-2xl sm:border-x dark:border-zinc-700">
            
            <header class="p-4 border-b dark:border-zinc-700 sticky top-0 bg-white/80 dark:bg-zinc-800/80 backdrop-blur-md z-40 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl font-black text-blue-500 italic">M.</h1>
                    <button id="theme-toggle" class="hover:scale-110 transition">üåì</button>
                </div>
                <div class="flex items-center gap-3">
                    <div class="text-right">
                        <div id="user-display" class="text-sm font-bold">–ì–æ—Å—Ç—å</div>
                        <button id="open-settings" class="text-[10px] text-blue-500 font-black hidden uppercase">–ü—Ä–æ—Ñ–∏–ª—å ‚öôÔ∏è</button>
                    </div>
                    <img id="my-avatar-nav" src="https://ui-avatars.com/api/?name=?" class="w-10 h-10 rounded-full border dark:border-zinc-600 hidden">
                    <button id="auth-btn" class="bg-blue-500 text-white px-5 py-2 rounded-full text-xs font-black uppercase tracking-tight shadow-lg shadow-blue-500/20">–í–æ–π—Ç–∏</button>
                </div>
            </header>

            <div id="post-area" class="p-4 border-b dark:border-zinc-700 hidden">
                <div class="flex gap-3">
                    <img id="my-avatar-post" src="" class="avatar-circle">
                    <div class="w-full">
                        <textarea id="post-text" class="w-full bg-transparent text-lg outline-none resize-none pt-2" placeholder="–ß—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç?" rows="3"></textarea>
                        
                        <div id="preview-box" class="hidden relative my-3">
                            <img id="img-preview" src="" class="rounded-2xl max-h-60 w-full object-cover">
                            <button onclick="clearImg()" class="absolute top-2 right-2 bg-black/60 text-white w-8 h-8 rounded-full">‚úï</button>
                        </div>

                        <div class="flex justify-between items-center pt-3 border-t dark:border-zinc-700">
                            <label class="cursor-pointer text-blue-500 hover:bg-blue-50 dark:hover:bg-zinc-700 p-2 rounded-full transition">
                                üñºÔ∏è <input type="file" id="file-input" class="hidden" accept="image/*">
                            </label>
                            <button id="send-btn" class="bg-blue-500 text-white px-8 py-2 rounded-full font-bold active:scale-95 transition shadow-lg shadow-blue-500/30">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="feed" class="divide-y dark:divide-zinc-700"></div>
        </main>

        <aside class="w-80 hidden lg:block py-6">
            <div class="bg-white dark:bg-zinc-800 p-6 rounded-[2rem] shadow-sm border dark:border-zinc-700 sticky top-24">
                <h3 class="font-black text-xs uppercase opacity-40 mb-5 tracking-widest">–ö—Ç–æ –≤ —Å–µ—Ç–∏</h3>
                <div id="rec-list" class="space-y-5"></div>
            </div>
        </aside>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="bg-white dark:bg-zinc-800 p-8 rounded-[2.5rem] w-full max-w-sm text-center">
            <h2 class="text-2xl font-black mb-6">–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h2>
            
            <div class="relative w-24 h-24 mx-auto mb-6">
                <img id="settings-avatar-pre" src="" class="w-24 h-24 rounded-full object-cover border-4 border-blue-500">
                <label class="absolute bottom-0 right-0 bg-blue-500 text-white p-2 rounded-full cursor-pointer shadow-lg">
                    üì∑ <input type="file" id="avatar-input" class="hidden" accept="image/*">
                </label>
            </div>

            <input type="text" id="new-nickname" placeholder="–ù–∏–∫–Ω–µ–π–º" class="w-full p-4 rounded-2xl mb-4 bg-zinc-100 dark:bg-zinc-700 outline-none font-bold">
            <button id="save-settings" class="w-full bg-blue-500 text-white py-4 rounded-2xl font-bold shadow-xl">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—Å—ë</button>
            <button onclick="document.getElementById('settings-modal').classList.add('hidden')" class="mt-4 text-sm opacity-40 font-bold uppercase">–ü–æ–∑–∂–µ</button>
        </div>
    </div>

    <div id="auth-modal" class="hidden fixed inset-0 bg-black/80 z-[110] flex items-center justify-center p-4">
        <div class="bg-white dark:bg-zinc-800 p-10 rounded-[3rem] w-full max-w-sm">
            <h2 id="auth-title" class="text-3xl font-black mb-8 text-center tracking-tighter">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è</h2>
            <div id="reg-only">
                <input type="text" id="reg-nick" placeholder="–¢–≤–æ–π –Ω–∏–∫" class="w-full p-4 mb-3 rounded-2xl bg-zinc-100 dark:bg-zinc-700 outline-none border-none">
            </div>
            <input type="email" id="email" placeholder="Email" class="w-full p-4 mb-3 rounded-2xl bg-zinc-100 dark:bg-zinc-700 outline-none border-none">
            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full p-4 mb-8 rounded-2xl bg-zinc-100 dark:bg-zinc-700 outline-none border-none">
            <button id="submit-auth" class="w-full bg-blue-500 text-white py-4 rounded-2xl font-bold text-lg shadow-2xl">–ü–æ–µ—Ö–∞–ª–∏</button>
            <p id="auth-toggle" class="mt-6 text-center text-sm font-bold text-blue-500 cursor-pointer italic">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</p>
        </div>
    </div>

    <script>
        // --- CONFIG (–ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ò!) ---
        const firebaseConfig = {
        apiKey: "AIzaSyALdLdIiC5Jwfkeo6gfa3OaHHm3gkQ3jtM",
        authDomain: "qiwi-8aa6a.firebaseapp.com",
        databaseURL: "https://qiwi-8aa6a-default-rtdb.firebaseio.com",
        projectId: "qiwi-8aa6a",
        storageBucket: "qiwi-8aa6a.firebasestorage.app",
        messagingSenderId: "1:12192651267:web:73e98c5c764a19e3d2d636",
        appId: "G-6HWP543LDE"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let currentUser = null;
        let userProfile = null;
        let selectedImg = null;
        let isLoginMode = false;
        const verifyBadge = `<svg class="w-4 h-4 text-blue-500 inline ml-1" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293l-4 4a1 1 0 01-1.414 0l-2-2a1 1 0 111.414-1.414L9 10.586l3.293-3.293a1 1 0 111.414 1.414z"></path></svg>`;

        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            currentUser = user;
            if(user) {
                document.getElementById('post-area').classList.remove('hidden');
                document.getElementById('my-avatar-nav').classList.remove('hidden');
                db.ref('users/' + user.uid).on('value', snap => {
                    userProfile = snap.val();
                    const name = userProfile?.nickname || user.email.split('@')[0];
                    const av = userProfile?.avatar || `https://ui-avatars.com/api/?name=${name}`;
                    document.getElementById('user-display').innerText = name;
                    document.getElementById('my-avatar-nav').src = av;
                    document.getElementById('my-avatar-post').src = av;
                    document.getElementById('settings-avatar-pre').src = av;
                    document.getElementById('open-settings').classList.remove('hidden');
                });
                document.getElementById('auth-btn').innerText = '–í—ã—Ö–æ–¥';
            } else {
                document.getElementById('post-area').classList.add('hidden');
                document.getElementById('my-avatar-nav').classList.add('hidden');
                document.getElementById('open-settings').classList.add('hidden');
                document.getElementById('auth-btn').innerText = '–í–æ–π—Ç–∏';
            }
        });

        document.getElementById('auth-toggle').onclick = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "–° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º" : "–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è";
            document.getElementById('reg-only').style.display = isLoginMode ? "none" : "block";
            document.getElementById('auth-toggle').innerText = isLoginMode ? "–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –°–æ–∑–¥–∞—Ç—å" : "–ï—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏";
        };

        document.getElementById('submit-auth').onclick = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value, n = document.getElementById('reg-nick').value;
            try {
                if(isLoginMode) await auth.signInWithEmailAndPassword(e, p);
                else {
                    const r = await auth.createUserWithEmailAndPassword(e, p);
                    await db.ref('users/' + r.user.uid).set({ nickname: n, uid: r.user.uid, avatar: "" });
                }
                document.getElementById('auth-modal').classList.add('hidden');
            } catch (err) { alert(err.message); }
        };

        document.getElementById('auth-btn').onclick = () => currentUser ? auth.signOut() : document.getElementById('auth-modal').classList.remove('hidden');

        // --- SETTINGS (AVATAR & NICK) ---
        document.getElementById('open-settings').onclick = () => document.getElementById('settings-modal').classList.remove('hidden');
        
        document.getElementById('avatar-input').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => document.getElementById('settings-avatar-pre').src = ev.target.result;
            reader.readAsDataURL(e.target.files[0]);
        };

        document.getElementById('save-settings').onclick = async () => {
            const newNick = document.getElementById('new-nickname').value.trim();
            const newAv = document.getElementById('settings-avatar-pre').src;
            if(currentUser) {
                await db.ref('users/' + currentUser.uid).update({ nickname: newNick, avatar: newAv });
                document.getElementById('settings-modal').classList.add('hidden');
            }
        };

        // --- POSTING ---
        document.getElementById('file-input').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                selectedImg = ev.target.result;
                document.getElementById('img-preview').src = selectedImg;
                document.getElementById('preview-box').classList.remove('hidden');
            };
            reader.readAsDataURL(e.target.files[0]);
        };
        window.clearImg = () => { selectedImg = null; document.getElementById('preview-box').classList.add('hidden'); };

        document.getElementById('send-btn').onclick = () => {
            const txt = document.getElementById('post-text').value.trim();
            if(!txt && !selectedImg) return;
            db.ref('posts').push({
                uid: currentUser.uid,
                author: userProfile.nickname,
                avatar: userProfile.avatar || "",
                content: txt,
                image: selectedImg,
                date: Date.now(),
                isAdmin: userProfile.isAdmin || false
            });
            document.getElementById('post-text').value = "";
            clearImg();
        };

        // --- RENDER ---
        function renderPost(id, p) {
            const likes = p.likes ? Object.keys(p.likes).length : 0;
            const isLiked = p.likes && p.likes[currentUser?.uid];
            const av = p.avatar || `https://ui-avatars.com/api/?name=${p.author}`;
            
            return `
                <div class="p-6 transition-colors hover:bg-zinc-50/50 dark:hover:bg-zinc-700/10">
                    <div class="flex gap-4">
                        <img src="${av}" class="avatar-circle shadow-md">
                        <div class="w-full">
                            <div class="flex justify-between items-center">
                                <div class="flex items-center gap-1">
                                    <span class="font-black text-sm">@${p.author}</span>
                                    ${p.isAdmin ? verifyBadge : ''}
                                </div>
                                <span class="text-[10px] opacity-30 font-bold">${new Date(p.date).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                            </div>
                            <p class="mt-2 text-[17px] leading-snug text-zinc-800 dark:text-zinc-200">${p.content}</p>
                            ${p.image ? `<img src="${p.image}" class="post-img shadow-2xl border dark:border-zinc-700">` : ''}
                            
                            <div class="flex gap-8 mt-5">
                                <button onclick="doLike('${id}')" class="flex items-center gap-2 font-black text-xs ${isLiked ? 'text-red-500' : 'opacity-30'}">
                                    ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'} ${likes}
                                </button>
                                <button onclick="toggleComm('${id}')" class="opacity-30 font-black text-xs flex items-center gap-2">üí¨ ${p.comments ? Object.keys(p.comments).length : 0}</button>
                                ${userProfile?.isAdmin ? `<button onclick="delPost('${id}')" class="text-red-500 font-black text-[10px] uppercase ml-auto">–£–¥–∞–ª–∏—Ç—å</button>` : ''}
                            </div>
                            <div id="cbox-${id}" class="hidden mt-4 pt-4 border-t dark:border-zinc-700">
                                <div class="space-y-3 mb-4">
                                    ${p.comments ? Object.values(p.comments).map(c => `<div class="flex gap-2 text-sm"><b class="text-blue-500 text-xs">@${c.author}:</b> <span>${c.text}</span></div>`).join('') : ''}
                                </div>
                                <div class="flex gap-2">
                                    <input id="cin-${id}" class="w-full bg-zinc-100 dark:bg-zinc-700 rounded-xl px-4 py-2 text-xs outline-none" placeholder="–í–∞—à –æ—Ç–≤–µ—Ç...">
                                    <button onclick="addComm('${id}')" class="bg-blue-500 text-white px-4 rounded-xl text-xs font-bold">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;
        }

        db.ref('posts').on('value', s => {
            const f = document.getElementById('feed'); f.innerHTML = "";
            if(s.val()) Object.entries(s.val()).reverse().forEach(([id, p]) => f.innerHTML += renderPost(id, p));
        });

        // --- ACTIONS ---
        window.doLike = id => { if(!currentUser) return; const r = db.ref(`posts/${id}/likes/${currentUser.uid}`); r.once('value').then(s => s.exists() ? r.remove() : r.set(true)); };
        window.toggleComm = id => document.getElementById(`cbox-${id}`).classList.toggle('hidden');
        window.addComm = id => {
            const i = document.getElementById(`cin-${id}`); if(!i.value.trim() || !currentUser) return;
            db.ref(`posts/${id}/comments`).push({ author: userProfile.nickname, text: i.value.trim() }); i.value = "";
        };
        window.delPost = id => confirm("–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç?") && db.ref(`posts/${id}`).remove();

        db.ref('users').limitToLast(6).on('value', s => {
            const l = document.getElementById('rec-list'); l.innerHTML = "";
            if(s.val()) Object.values(s.val()).forEach(u => {
                if(u.uid === currentUser?.uid) return;
                const av = u.avatar || `https://ui-avatars.com/api/?name=${u.nickname}`;
                l.innerHTML += `<div class="flex items-center gap-3"><img src="${av}" class="w-8 h-8 rounded-full border dark:border-zinc-700"><span class="text-sm font-bold">@${u.nickname}</span></div>`;
            });
        });

        document.getElementById('theme-toggle').onclick = () => document.documentElement.classList.toggle('dark');
    </script>
</body>
</html>
